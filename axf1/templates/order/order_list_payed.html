{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待收货订单列表</h3>
    <ul>
    {% for order in orders %}
        <!--订单展示-->
            <li>
                <a href="#">
                    <p><!-- 订单id -->订单编号: {{ order.o_num }}</p>
                    <p><!-- 数量 --></p>
                    {% for order_goods in order.ordergoodsmodel_set.all %}
                        <!--展示商品的名称-->
                        {{ order_goods.goods.productname }}
                        <li>
                            <img src="{{ order_goods.goods.productimg }}" alt="">
                        </li>
                        <!--处理结束-->
                    {% endfor %}
                </a>
            </li>
        <!--订单处理结束-->
    {% endfor %}

    </ul>


{% endblock %}
